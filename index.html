<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Color Book</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-text: #2C3E50;
            --light-bg: #F7F9FC;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Footer */
        header, footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        footer p { margin: 0; }
        
        .admin-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.8rem;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
        }

        /* Navigation */
        #nav-bar {
            padding: 10px 20px;
            background: white;
            display: none; 
        }
        .back-btn {
            background: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Main Container */
        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Grids */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            text-align: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--secondary-color);
        }

        .card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-title {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-text);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .editor-container {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 95%;
            height: 95%;
            box-sizing: border-box;
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* New Canvas Wrapper for Zoom/Scroll */
        .canvas-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enables scrolling when zoomed */
            background-color: #ccc;
            border: 2px dashed #999;
            display: flex;
            justify-content: center; /* Center initially */
            align-items: center;
        }

        canvas {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: crosshair;
            touch-action: none;
            /* Transform origin for zooming */
            transform-origin: top left; 
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid #ddd;
        }
        
        .tool-btn {
            background: white;
            border: 2px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .tool-btn.active {
            background: var(--accent-color);
            border-color: #e6c200;
        }

        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; }
        .brush-size { width: 100px; }
        .action-btn { padding: 8px 15px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .btn-save { background-color: #27ae60; }
        .btn-clear { background-color: #e74c3c; }
        .btn-close { background-color: #95a5a6; }
        .btn-undo { background-color: #f39c12; }

        /* Admin Panel */
        .admin-panel {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .admin-login-form { text-align: center; }
        .admin-dashboard { display: none; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;}
        
        .item-list { list-style: none; padding: 0; margin-top: 20px; border-top: 1px solid #eee; }
        .item-list li { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .item-list img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 10px; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

        /* Responsive Fixes */
        @media (max-width: 800px) {
            .tool-group { margin-right: 5px; padding-right: 5px; border: none;}
            .editor-toolbar { justify-content: space-between; gap: 5px;}
            .brush-size { width: 60px; }
            canvas { transform-origin: center center; } 
        }

    </style>
</head>
