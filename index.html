<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kid Color Book</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-text: #2C3E50;
            --light-bg: #F7F9FC;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent body scroll, handle in app */
        }

        /* Header & Footer */
        header, footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        header h1 { margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        footer p { margin: 0; }
        
        .admin-link {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.8rem;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
        }

        /* Navigation */
        #nav-bar {
            padding: 10px 20px;
            background: white;
            display: none; 
        }
        .back-btn {
            background: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Main Container */
        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Grids */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            text-align: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--secondary-color);
        }

        .card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-title {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-text);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9); /* Darker bg for focus */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .editor-container {
            background: white;
            padding: 5px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 98%;
            height: 98%;
            box-sizing: border-box;
        }

        .editor-toolbar {
            display: flex;
            gap: 5px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Canvas Wrapper for Zoom/Scroll */
        .canvas-wrapper {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enables scrolling when zoomed */
            background-color: #ccc;
            border: 2px dashed #999;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            touch-action: none; /* Crucial for custom gesture handling */
        }

        canvas {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: crosshair;
            transform-origin: center center; 
            display: block;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 2px;
            padding-right: 5px;
            border-right: 1px solid #ddd;
        }
        
        .tool-btn {
            background: white;
            border: 1px solid #ccc;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .tool-btn.active {
            background: var(--accent-color);
            border-color: #e6c200;
            transform: scale(1.1);
        }

        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: none; }
        .brush-size { width: 80px; }
        .action-btn { padding: 8px 10px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .btn-save { background-color: #27ae60; }
        .btn-close { background-color: #95a5a6; }
        .btn-undo { background-color: #f39c12; }

        /* Admin Panel */
        .admin-panel {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .admin-login-form { text-align: center; }
        .admin-dashboard { display: none; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;}
        
        .item-list { list-style: none; padding: 0; margin-top: 20px; border-top: 1px solid #eee; }
        .item-list li { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .item-list img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 10px; }
        .btn-delete { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

    </style>
</head>

    <script>
        // --- CONFIG ---
        const ADMIN_PASS = "1985";
        
        // Initial Data
        const categories = [
            { id: 'animals', name: 'Animals', icon: 'üê∂' },
            { id: 'cars', name: 'Cars', icon: 'üöó' },
            { id: 'princess', name: 'Princess', icon: 'üëë' },
            { id: 'space', name: 'Space', icon: 'üöÄ' },
            { id: 'nature', name: 'Nature', icon: 'üå≥' },
            { id: 'dinosaurs', name: 'Dinosaurs', icon: 'ü¶ñ' },
            { id: 'robots', name: 'Robots', icon: 'ü§ñ' },
            { id: 'food', name: 'Yummy Food', icon: 'üçî' },
            { id: 'ocean', name: 'Ocean Life', icon: 'üê¨' },
            { id: 'superheroes', name: 'Heroes', icon: 'ü¶∏' }
        ];

        // Placeholder Image
        const defaultImg = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiB2aWV3Qm94PSIwIDAgNDAwIDQwMCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0id2hpdGUiLz48Y2lyY2xlIGN4PSIyMDAiIGN5PSIyMDAiIHI9IjEwMCIgc3Ryb2tlPSJibGFjayIgc3Ryb2tlLXdpZHRoPSI1IiBmaWxsPSJub25lIi8+PHBhdGggZD0iTTE1MCAxNTAgTDI1MCAxNTAgTDIwMCAyNTAgWiIgc3Ryb2tlPSJibGFjayIgc3Ryb2tlLXdpZHRoPSI1IiBmaWxsPSJub25lIi8+PC9zdmc+";

        // LocalStorage Init
        let contentData = JSON.parse(localStorage.getItem('kidColorBookData')) || {};
        if (Object.keys(contentData).length === 0) {
            categories.forEach(cat => {
                contentData[cat.id] = [];
                for (let i = 1; i <= 10; i++) {
                    contentData[cat.id].push({
                        id: Date.now() + Math.random(),
                        title: `${cat.name} ${i}`,
                        src: defaultImg
                    });
                }
            });
            saveData();
        }

        function saveData() { localStorage.setItem('kidColorBookData', JSON.stringify(contentData)); }

        // --- STATE ---
        const main = document.getElementById('app-content');
        const navBar = document.getElementById('nav-bar');
        const catTitle = document.getElementById('current-category-title');
        let currentTool = 'brush'; 
        
        // --- CANVAS ---
        const canvas = document.getElementById('drawingCanvas');
        const wrapper = document.getElementById('canvasWrapper');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false;
        let currentImageSrc = '';
        
        // --- STATE VARS ---
        let undoStack = [];
        const MAX_UNDO = 10; 
        let zoomLevel = 1.0;

        // --- INIT ---
        window.onload = () => {
            renderCategories();
            setupCanvasEvents();
            setupAdmin();
        };

        // --- RENDERERS ---
        function renderCategories() {
            navBar.style.display = 'none';
            main.innerHTML = `<div class="grid" id="cat-grid"></div>`;
            const grid = document.getElementById('cat-grid');

            categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => renderDrawingList(cat.id);
                card.innerHTML = `
                    <div class="card-img" style="display:flex;align-items:center;justify-content:center;font-size:4rem;">${cat.icon}</div>
                    <div class="card-title">${cat.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderDrawingList(catId) {
            const category = categories.find(c => c.id === catId);
            navBar.style.display = 'block';
            catTitle.textContent = category.name;
            
            main.innerHTML = `<div class="grid" id="draw-grid"></div>`;
            const grid = document.getElementById('draw-grid');

            if(contentData[catId].length === 0) {
                grid.innerHTML = "<p>No drawings here yet! Use Admin panel to add some.</p>";
                return;
            }

            contentData[catId].forEach(drawing => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openEditor(drawing.src);
                card.innerHTML = `
                    <img src="${drawing.src}" class="card-img" alt="${drawing.title}">
                    <div class="card-title">${drawing.title}</div>
                `;
                grid.appendChild(card);
            });
        }

        function goHome() { renderCategories(); }

        // --- EDITOR & TOOLS ---
        function openEditor(imageSrc) {
            document.getElementById('editor-modal').style.display = 'flex';
            currentImageSrc = imageSrc;
            
            // Reset state
            undoStack = [];
            zoomLevel = 1.0;
            applyZoom();
            setTool('brush');
            
            resizeCanvas();
            loadCanvasImage(imageSrc);
        }

        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }

        function resizeCanvas() {
            // Match canvas size to the wrapper size initially
            const rect = wrapper.getBoundingClientRect();
            // We give it a specific size to prevent blur
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        function loadCanvasImage(src) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0,0, canvas.width, canvas.height);

            const img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.onload = () => {
                const hRatio = canvas.width / img.width;
                const vRatio = canvas.height / img.height;
                const ratio  = Math.min(hRatio, vRatio) * 0.9;
                const centerShift_x = (canvas.width - img.width*ratio) / 2;
                const centerShift_y = (canvas.height - img.height*ratio) / 2;  
                ctx.drawImage(img, 0,0, img.width, img.height, centerShift_x, centerShift_y, img.width*ratio, img.height*ratio);
                
                saveState(); // Init undo stack
            }
            img.src = src;
        }

        // --- UNDO LOGIC ---
        function saveState() {
            if (undoStack.length >= MAX_UNDO) undoStack.shift();
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function undo() {
            if (undoStack.length > 0) {
                const restoreState = undoStack.pop();
                ctx.putImageData(restoreState, 0, 0);
            }
        }

        // --- ZOOM LOGIC ---
        function changeZoom(delta) {
            zoomLevel += delta;
            if(zoomLevel < 0.5) zoomLevel = 0.5;
            if(zoomLevel > 4.0) zoomLevel = 4.0;
            applyZoom();
        }

        function applyZoom() {
            canvas.style.transform = `scale(${zoomLevel})`;
        }

        function setTool(tool) {
            currentTool = tool;
            document.getElementById('btnBrush').classList.toggle('active', tool === 'brush');
            document.getElementById('btnFill').classList.toggle('active', tool === 'fill');
            // Hide brush size if filling
            document.getElementById('brushSize').style.display = tool === 'brush' ? 'block' : 'none';
        }

        function saveDrawing() {
            const link = document.createElement('a');
            link.download = 'my-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // --- SMART FILL ALGORITHM ---
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
        }

        function floodFill(x, y, fillColor) {
            saveState(); // Save before fill for undo

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            
            const startPos = (y * width + x) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            
            // If clicking on same color, do nothing
            if (Math.abs(startR - fillColor.r) < 10 && Math.abs(startG - fillColor.g) < 10 && Math.abs(startB - fillColor.b) < 10) return;

            // Tolerance to fix "dots"
            const TOLERANCE = 80;

            function matchStartColor(pos) {
                const r = data[pos];
                const g = data[pos+1];
                const b = data[pos+2];
                const diff = Math.abs(r - startR) + Math.abs(g - startG) + Math.abs(b - startB);
                return diff < TOLERANCE; 
            }

            function colorPixel(pos) {
                data[pos] = fillColor.r;
                data[pos+1] = fillColor.g;
                data[pos+2] = fillColor.b;
                data[pos+3] = 255; 
            }

            const stack = [[x, y]];

            while (stack.length) {
                const [cx, cy] = stack.pop();
                const pos = (cy * width + cx) * 4;

                if (cx < 0 || cx >= width || cy < 0 || cy >= height) continue;
                
                // If already colored to target, skip
                if (data[pos] === fillColor.r && data[pos+1] === fillColor.g && data[pos+2] === fillColor.b) continue;

                if (matchStartColor(pos)) {
                    colorPixel(pos);
                    stack.push([cx + 1, cy]);
                    stack.push([cx - 1, cy]);
                    stack.push([cx, cy + 1]);
                    stack.push([cx, cy - 1]);
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        // --- GESTURE & DRAWING ENGINE ---
        function setupCanvasEvents() {
            const colorPicker = document.getElementById('colorPicker');
            const brushSize = document.getElementById('brushSize');

            // --- ZOOM VARIABLES ---
            let startDist = 0;
            let startZoom = 1;
            
            // --- PAN VARIABLES ---
            let startPanX = 0;
            let startPanY = 0;
            let startScrollLeft = 0;
            let startScrollTop = 0;

            // Math Helper for Pinch Distance
            function getDist(t1, t2) {
                return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
            }

            // Coordinate Mapper (Visual -> Canvas)
            function getPos(clientX, clientY) {
                const rect = canvas.getBoundingClientRect(); 
                // Scale mapping
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                return { 
                    x: Math.floor((clientX - rect.left) * scaleX), 
                    y: Math.floor((clientY - rect.top) * scaleY) 
                };
            }

            // ---------------- MOUSE EVENTS (Desktop) ----------------
            canvas.addEventListener('mousedown', (e) => {
                const pos = getPos(e.clientX, e.clientY);
                if(currentTool === 'fill') {
                    floodFill(pos.x, pos.y, hexToRgb(colorPicker.value));
                } else {
                    saveState();
                    isDrawing = true;
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                }
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing || currentTool === 'fill') return;
                const pos = getPos(e.clientX, e.clientY);
                ctx.lineWidth = brushSize.value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = colorPicker.value;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            });

            canvas.addEventListener('mouseup', () => { if(isDrawing) { isDrawing = false; ctx.beginPath(); } });
            
            // ---------------- TOUCH EVENTS (Mobile/Tablet) ----------------
            wrapper.addEventListener('touchstart', (e) => { 
                e.preventDefault(); // Stop default scroll/zoom

                // Case 1: Pinch Zoom / Pan (2 Fingers)
                if (e.touches.length === 2) {
                    isDrawing = false; // Stop drawing if pinch starts
                    
                    // Init Zoom
                    startDist = getDist(e.touches[0], e.touches[1]);
                    startZoom = zoomLevel;

                    // Init Pan
                    startPanX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    startPanY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    startScrollLeft = wrapper.scrollLeft;
                    startScrollTop = wrapper.scrollTop;
                }
                // Case 2: Draw / Fill (1 Finger)
                else if (e.touches.length === 1) {
                    const pos = getPos(e.touches[0].clientX, e.touches[0].clientY);
                    
                    if(currentTool === 'fill') {
                        floodFill(pos.x, pos.y, hexToRgb(colorPicker.value));
                    } else {
                        saveState();
                        isDrawing = true;
                        ctx.beginPath();
                        ctx.moveTo(pos.x, pos.y);
                    }
                }
            }, { passive: false });

            wrapper.addEventListener('touchmove', (e) => {
                e.preventDefault();

                // Case 1: Pinch Zoom / Pan (2 Fingers)
                if (e.touches.length === 2) {
                    // 1. ZOOM Logic
                    const newDist = getDist(e.touches[0], e.touches[1]);
                    const scale = newDist / startDist;
                    zoomLevel = startZoom * scale;
                    // Clamp Zoom
                    if(zoomLevel < 0.5) zoomLevel = 0.5;
                    if(zoomLevel > 4.0) zoomLevel = 4.0;
                    applyZoom();

                    // 2. PAN Logic (Move Wrapper Scroll)
                    const currPanX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const currPanY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // We move scroll opposite to finger movement
                    const deltaX = startPanX - currPanX;
                    const deltaY = startPanY - currPanY;

                    wrapper.scrollLeft = startScrollLeft + deltaX;
                    wrapper.scrollTop = startScrollTop + deltaY;
                }
                // Case 2: Draw (1 Finger)
                else if (e.touches.length === 1 && isDrawing && currentTool === 'brush') {
                    const pos = getPos(e.touches[0].clientX, e.touches[0].clientY);
                    ctx.lineWidth = brushSize.value;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.strokeStyle = colorPicker.value;
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                }
            }, { passive: false });

            wrapper.addEventListener('touchend', (e) => {
                if(isDrawing) { isDrawing = false; ctx.beginPath(); }
            });
        }

        // --- ADMIN ---
        function openAdmin() { document.getElementById('admin-modal').style.display = 'flex'; }
        
        function checkAdmin() {
            if (document.getElementById('admin-pass').value === ADMIN_PASS) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadAdminList();
            } else { alert("Incorrect Password!"); }
        }

        function setupAdmin() {
            const select = document.getElementById('admin-cat-select');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.text = cat.name;
                select.appendChild(option);
            });
        }

        function loadAdminList() {
            const catId = document.getElementById('admin-cat-select').value;
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            contentData[catId].forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div style="display:flex;align-items:center;">
                        <img src="${item.src}"><span>${item.title}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteDrawing('${catId}', ${index})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        function addDrawing() {
            const catId = document.getElementById('admin-cat-select').value;
            const url = document.getElementById('new-img-url').value;
            const title = document.getElementById('new-img-title').value;
            if(!url || !title) { alert("Please fill both fields"); return; }
            contentData[catId].push({ id: Date.now(), title: title, src: url });
            saveData();
            document.getElementById('new-img-url').value = '';
            document.getElementById('new-img-title').value = '';
            loadAdminList();
            alert("Drawing Added!");
        }

        function deleteDrawing(catId, index) {
            if(confirm("Delete this drawing?")) {
                contentData[catId].splice(index, 1);
                saveData();
                loadAdminList();
            }
        }
    </script>
</body>
</html>
